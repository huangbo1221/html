<!DOCTYPE html>
<!--上面的DOCTYPE表示文本类型标签，告诉浏览器，我们要使用什么规范。这里不写也行，因为浏览器默认就是html类型-->
<html lang="en">
<!--head标签表示网页头部-->
<head>
    <!--meta描述性标签，它用来描述网站的一些信息-->
    <!--meta一般用来做SEO-->
    <meta charset="UTF-8">
    <!-- keywords表示网站的一些关键词描述 -->
    <meta name="keywords" content="huangbo,liubo">
    <!-- 下面表示堆网站的一些描述 -->
    <meta name="description" content="huangbo开始学习html">
    <!-- title标签表示网页的标题 -->
    <title>我的第一个网页标题</title>
</head>

<!--body标签表示网页主体-->
<body>
    hello, world!
</body>
</html>
