<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>继续学习表单的一些基本功能</title>
</head>
<body>

<form action="../1.我的第一个网页.html">
    <p>
        姓名：<input type="text" name="userName" value="huangbo1221" readonly id="mark2">
    </p>
    <p>
        密码：<input type="password" name="pwd" value="123456">
    </p>
    <p>
        性别：
        <input type="radio" value="boy" name="sex" checked disabled>男
        <input type="radio" value="girl" name="sex">女
    </p>
    <p>
        <input type="submit">
        <input type="reset">
    </p>
    ========================label可以增强鼠标可用性=============================
    <p>
        <label for="mark2">你点我试试</label>
        <input type="text" id="mark">
    </p>
</form>

<form action="../1.我的第一个网页.html">
    <p>
        姓名：<input type="text" name="userName" placeholder="请输入用户名" required>
    </p>
    <p>
        密码：<input type="password" name="pwd" value="123456">
    </p>
    <p>
        性别：
        <input type="radio" value="boy" name="sex" checked disabled>男
        <input type="radio" value="girl" name="sex">女
    </p>
    <p>
        邮箱：
        <input type="email" name="email" pattern="\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*">
    </p>
    <p>
        <input type="submit">
        <input type="reset">
    </p>
    ========================label可以增强鼠标可用性=============================
    <p>
        <label for="mark3">你点我试试</label>
        <input type="text" id="mark3">
    </p>
</form>
</body>
</html>
