<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签学习</title>
</head>
<body>
<!--标题标签-->
<h1>一级标签</h1>
<h2>二级标签</h2>
<h3>三级标签</h3>
<h4>四级标签</h4>
<h5>五级标签</h5>
<h6>六级标签</h6>

<!--显示成一句话-->
两只老虎 跑得快 跑得快
一只没有眼睛 一只没有尾巴 真奇怪

<!--段落标签-->
<p>两只老虎 跑得快 跑得快</p>
<p>一只没有眼睛 一只没有尾巴 真奇怪</p>

<!--换行标签 br标签不像head和body那样的闭合标签，它是一个自闭和标签-->
两只老虎 跑得快 跑得快<br/>
一只没有眼睛 一只没有尾巴 真奇怪<br/>

<!--水平线标签-->
<hr/>

<!--字体样式标签-->
<h1>字体样式</h1>
粗体： <strong>I LOVE YOU</strong><br/>
斜体： <em>I LOVE YOU</em>
<hr/>
<!--特殊符号-->
空       格<br>
空&nbsp;&nbsp;&nbsp;格 <br>
&gt

</body>
</html>
