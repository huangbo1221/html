<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接标签</title>
</head>
<body>

<!--使用name来作为一个标记-->
<a name="top">顶部</a>
<br/>

<!--
a标签
href：必填，表示要跳转到哪个页面
target:表示链接在什么窗口打开
      _blank:表示在新的窗口（新的标签页）打开
      _self：在自己的窗口中打开

-->
<a href="../1.我的第一个网页.html" target="_blank">点击跳转到我的第一个页面</a>
<br/>
<hr/>
<a href="https://www.baidu.com" target="_self">点击我跳转到百度</a>
<br/>
<hr/>
<!--还可以设置点击图片跳转到相应的链接-->
