<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的列表标签</title>
</head>
<body>

<!--
列表标签分为三类：
1、有序列表标签
2、无序列表标签
3、自定义列表标签

-->

<!--有序标签  order list-->
<!--应用范围：试卷、问答...-->
<ol>
    <li>java</li>
    <li>python</li>
    <li>c/c++</li>
    <li>lua</li>
    <li>html</li>
</ol>

<hr/>

<!--无序标签-->
<!--应用范围：导航、侧边栏...-->
<ul>
    <li>java</li>
    <li>python</li>
    <li>c/c++</li>
    <li>lua</li>
    <li>html</li>
</ul>

<hr/>
<!--
自定义列表标签
dl:自定义列表标签
dt:自定义列表名称
dd:自定义列表内容
应用范围：公司网站底部
-->
<dl>
    <dt>学科</dt>
    <dd>java</dd>
    <dd>python</dd>
    <dd>c/c++</dd>
    <dd>lua</dd>
    <dd>html</dd>

    <dt>城市</dt>
    <dd>荆州</dd>
    <dd>太原</dd>
    <dd>广州</dd>
    <dd>深圳</dd>
</dl>

</body>
</html>
