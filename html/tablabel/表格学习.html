<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的表格学习</title>
</head>
<body>
<!--
表格：table
行：table rows  ： tr
列：table data  ： td
-->

<table border="1px">
<!--一个tr闭合表示一行-->
    <tr>
        <!--表示第一行第一列 -->
        <td>1-1</td>
        <!--表示第一行第二列 -->
        <td>1-2</td>
        <td>1-3</td>
        <td>1-4</td>
    </tr>
    <tr>
        <td>2-1</td>
        <td>2-2</td>
        <td>2-3</td>
        <td>2-4</td>
    </tr>
    <tr>
        <td>3-1</td>
        <td>3-2</td>
        <td>3-3</td>
        <td>3-4</td>
    </tr>
</table>
========================
<br/>
将第一行合并
<table border="1px">
    <!--一个tr闭合表示一行-->
    <tr>
        <!--表示第一行第一列 -->
        <td colspan="3">1-1</td>
        <!--表示第一行第二列 -->
        <td>1-2</td>
        <td>1-3</td>
        <td>1-4</td>
    </tr>
    <tr>
        <td>2-1</td>
        <td>2-2</td>
        <td>2-3</td>
        <td>2-4</td>
    </tr>
    <tr>
        <td>3-1</td>
        <td>3-2</td>
        <td>3-3</td>
        <td>3-4</td>
    </tr>
</table>
========================
<table border="1px">
    <tr>
        <td colspan="4" align="center">1-1</td>
    </tr>
    <tr>
        <td>2-1</td>
        <td>2-2</td>
        <td>2-3</td>
        <td>2-4</td>
    </tr>
    <tr>
        <td>3-1</td>
        <td>3-2</td>
        <td>3-3</td>
        <td>3-4</td>
    </tr>
</table>
========================
<br/>
将第一列合并！！！
<table border="1px">
    <tr>
        <td colspan="4" align="center">1-1</td>
    </tr>
    <tr>
        <td rowspan="2">2-1</td>
        <td>2-2</td>
        <td>2-3</td>
        <td>2-4</td>
    </tr>
    <tr>
        <td>3-1</td>
        <td>3-2</td>
        <td>3-3</td>
    </tr>
</table>
<br/>
</body>
</html>
